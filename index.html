    <script>
        let joao = 1;
        let maria = 2;
        deJoaoParaMaria();
        deMariaParaJoao();

        function deJoaoParaMaria(){
            maria = maria + joao;
            joao = 0;
        }
        function deMariaParaJoao(){
            joao = joao + maria;
            maria = 0;
        }

        let oJoao = {
            tipo: "maçã",
            qtd: 1,
        }

        let oMaria = {
            tipo: "maçã",
            qtd: 2,
            comeu: function(){
                this.qtd--;
            }  
        }

        oMaria.qtd = oMaria.qtd + oJoao.qtd;
        oJoao.qtd = 0;

        console.log("Maria tinha ",oMaria.qtd," maçãs");
        oMaria.comeu();
        console.log("Maria comeu uma, agora tem ",oMaria.qtd," maçãs");

    </script>
